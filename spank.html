<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>带派不老铁</title>
  <link rel="stylesheet" href="spank.css" />
</head>
<body>
  <div id="game-container">
    <!-- 背景 -->
    <div id="background"></div>

    <!-- 场景1：开始界面 -->
    <div id="scene1">
      <!-- 标题 -->
      <image src="./image/text-image.png" id="text-image" alt="带派不老铁" />

      <!-- 雨姐1 -->
      <image src="./image/yujie1.png" id="yujie1" alt="雨姐" />

      <!-- 开始按钮 -->
      <image src="./image/start.png" id="start-btn" alt="开始游戏" />
    </div>

    <!-- 场景2：游戏主界面 -->
    <div id="scene2" style="display: none;">
      <div id="score">Score: 0</div>
      <image src="./image/yujie2.png" id="yujie2" alt="于姐2" />
      <!-- 巴掌由 JS 动态添加 -->
    </div>

    <!-- 音效 -->
    <audio id="bgm" src="music.mp3" loop></audio>
    <audio id="dpblt" src="dpblt.mp3"></audio>
  </div>

  <script src="spank.js"></script>
</body>
</html>
